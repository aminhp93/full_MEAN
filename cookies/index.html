<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Cookies</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', ['ngCookies']);
		app.controller('exampleController', function($scope, $cookies){
			$scope.myCookieVal = $cookies.get('cookie');
			console.log($cookies.get);
			console.log($cookies.put);
			console.log($scope.myCookieVal);
			$scope.setCookie = function(val){
				$cookies.put('cookie', val);
			}
		})
	</script>
</head>
<body>
	<div ng-controller="exampleController">
		{{myCookieVal}}
		<input type="text" ng-model="cookieVal">
		<button ng-click="setCookie(cookieVal)">Update</button>
	</div>


</body>
</html>
