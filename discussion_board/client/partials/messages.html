<div>Description: {{topics[0].description}}</div>
<div>Created At: {{topics[0].createdAt | date: YY-mm-dd}}</div>
<button><a href="#/dashboard">Back</a></button>
<form>
    Message:
    <input type="text" ng-model="message.message">
    <input type="submit" ng-click="addMessage()" value="Add Message">
</form>
<div>
    <div ng-repeat="i in messages">
        <div>Message: {{i.message}}
            <div ng-repeat="j in i._comment">
                <div>Comment: {{j.comment}}</div>
            </div>
            <form>
                <input type="text" ng-model="comment[i._id].comment">
                <input type="submit" ng-click="addComment(i._id)" value="Add Comment">
            </form>
        </div>
    </div>
</div>
