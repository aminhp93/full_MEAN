<div>Description: {{topics[0].description}}</div>
<div>Created At: {{topics[0].createdAt | date: YY-mm-dd}}</div>
<button><a href="#/dashboard">Back</a></button>
<button><a href="#/">Logout</a></button>
<form>
    Message:
    <input type="text" ng-model="message.message">
    <input type="submit" ng-click="createMessage()" value="Add Message">
</form>
<div>
    <div ng-repeat="i in messages" class="message">
        <div>{{i.name}} say: {{i.message}}
            <button ng-click='like()'>{{i.like}} Like</button>
            <button ng-click='dislike()'>{{i.dislike}} Dislike</button>
            <div ng-repeat="j in i._comment" class="comment">
                <div>{{ j.name }} say: {{j.comment}}</div>
            </div>
            <form>
                <input type="text" ng-model="comment[i._id].comment">
                <input type="submit" ng-click="createComment(i._id)" value="Add Comment">
            </form>
        </div>
    </div>
</div>
