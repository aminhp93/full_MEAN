<ul class='nav'>
    <li><a href="#/">Dashboard</a></li>
    <li><a href="#products">Products</a></li>
    <li><a href="#orders">Orders</a></li>
    <li><a href="#customers">Customers</a></li>
    <li><a href="#settings">Settings</a></li>
</ul>
<form>
    <li>Customer:
        <select ng-model="order.customer" ng-init="order = customers[0]">
            <option ng-repeat="i in customers">{{i.name}}</option>
        </select>
    </li>
    <li>Order:
        <select ng-model="order.quantity">
            <option ng-repeat="j in products">{{j.quantity}}</option>
        </select>
        <select ng-model="order.product">
            <option ng-repeat="j in products">{{j.name}}</option>
        </select>
    </li>
    <input type="submit" ng-click="addOrder()">
</form>
<table>
    <tr>
        <th>Customer Name</th>
        <th>Product</th>
        <th>Quality</th>
        <th>Date</th>
    </tr>
    <tr ng-repeat="k in orders">
        <td>{{ k.customer }}</td>
        <td>{{ k.product }}</td>
        <td>{{ k.quality }}</td>
        <td>{{ k.createdAt | date: YY-mm-dd}}</td>
    </tr>
</table>
